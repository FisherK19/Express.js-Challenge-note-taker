<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- HTML content for the notes page -->
    <div class="note-form">
        <input type="text" class="note-title" placeholder="Note Title">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
        <button class="save-note">Save Note</button>
        <button class="new-note">New Note</button>
        <button class="clear-btn">Clear</button>
    </div>
    
    <div class="list-container">
        <div class="card">
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="list-item-title">Note 1</span>
                    <i class="icons fas fa-trash-alt"></i>
                </li>
                <li class="list-group-item">
                    <span class="list-item-title">Note 2</span>
                    <i class="icons fas fa-trash-alt"></i>
                </li>
                <!-- list more items-->
            </ul>
        </div>
    </div>

    <!-- index.js script -->
    <script src="../js/index.js"></script>
</body>
</html>
