<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark nav-bg">
      <a class="navbar-brand" href="/">Note Taker</a>
      <div class="icons">
        <button class="btn btn-light save-note" id="save-note-btn">
          <i class="fas fa-save"></i> Save Note
        </button>
        <button class="btn btn-light new-note" id="new-note-btn">
          <i class="fas fa-pen"></i> New Note
        </button>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-md-4 list-container">
        <div class="card">
          <ul class="list-group" id="note-list">
          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <input class="form-control note-title" placeholder="Note Title" maxlength="28" type="text">
          <textarea class="form-control note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
  </main>

  <footer>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
  <script>
    function addNoteToList(noteText) {
      const noteList = document.getElementById('note-list');
      const listItem = document.createElement('li');
      listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
      listItem.innerHTML = `
        <span>${noteText}</span>
        <button class="btn btn-danger btn-sm delete-note">
          <i class="fas fa-trash-alt"></i>
        </button>
      `;
      noteList.appendChild(listItem);
    }
  </script>
</body>

</html>
